<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Global Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&family=Roboto&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value"></div>
            </div>
            <button class="col-2" onclick="deleteAll()">C</button>
            <button onclick="deleteLast()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equals">=</button>
        </div>
    </div>

    <!-- scripts -->
    <script src="project.js"></script>
</body>

</html>
